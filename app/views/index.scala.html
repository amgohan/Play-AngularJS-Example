@(taskForm: Form[models.Task])

@import helper._

@main("Todo list") {
  <h2>TODO List</h2>
  <div ng-controller="TodoCtrl">
    <span>{{remaining()}} of {{todos.length}} remaining</span>
    <ul class="tasks">
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done" ng-change="changeStatus(todo.id, todo.done)">
        <span class="done-{{todo.done}}">{{todo.label}}</span>
      </li>
    </ul>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
      <input type="submit" value="add">
	  <div ng-hide="todoTextErrorHide">
          <span ng-hide="todoTextErrorHide" ng-style="{color:'red'}">{{todoTextErrorMessage}}</span>
      </div>
    </form>
  </div>
}
